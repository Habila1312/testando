<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar Amor</title>
  <style>
    body {
      background: linear-gradient(120deg, #f0f4f8, #d9e7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    h1 {
      color: #2a5298;
      margin-bottom: 20px;
    }
    .btn-localizacao {
      background: #2a5298;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 12px rgba(42,82,152,0.1);
    }
    .btn-localizacao:hover {
      background: #1e3c72;
    }
    .mensagem {
      margin-top: 25px;
      color: #333;
      font-size: 1em;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>MANO EU SOU MUITO BOM</h1>
  <button class="btn-localizacao" onclick="enviarLocalizacao()">ENVIAR SEU AMOR PRO HABILA</button>
  <div class="mensagem" id="mensagem"></div>
  <script src="teste.js"></script>
</body>
</html>
